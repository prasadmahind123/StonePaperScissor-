<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    <div class="game">
        <div class="choice" id="stone">
            <img src="images/rock.png" alt="">
        </div>
        
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="">
            
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="">
            
        </div>
        
    </div>

    <div class="symb-name">
       <div class="tag-1">Stone</div>
       <div class="tag-2">Paper</div>
       <div class="tag-3">scissors</div>
    </div>

    <div class="score-card">
        <div class="user-point">
           <p id="user-score">0</p>
           <p>You</p>
        </div>
        <div class="comp-point">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="result">
        <p id="res">Play your move </p>
    </div>
    <div class="restart">
        <p id="reset">Reset </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
